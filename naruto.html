    <title>TEM FILLER? NARUTO</title>

<meta name="description" content="O 'Tem filler?' foi criado pra ajuda-lo a identificar quais episódios do anime que você está assistindo é filler e quais não.">

<body>

    <nav>
        <div id="logo">
            <a href="/"><img src="../public/images/logo.png" alt=""></a>
        </div>
        <div id="menu">
            <a href="../lista.html">LISTA DE ANIMES</a>
        </div>
    </nav>

    <main>
        <div class="animelogo">
            <img id="animelogo" alt="">
        </div>

        <div id="about"></div>

        <h2>Episodios Canon</h2>
        <div id="canonep">

        </div>

        <h2>Episodios Filler</h2>
        <div id="filler">

        </div>
    </main>  

    <script type="module">
        import { naruto } from '../data.js';

        let anime = document.querySelector('.animelogo img');

        let logo = document.createAttribute('src');
        logo.value  = naruto['src'];
        anime.setAttributeNode(logo);

        let animeabout = document.querySelector('#about');

        let about = document.createElement('p');
        about.className = 'about';
        about.innerHTML = naruto['about'];
        animeabout.appendChild(about);

        let filler = document.querySelector('#filler');

        let fillers = document.createElement('p');
        fillers.className = 'eps';
        fillers.innerHTML = naruto['fillers'];
        filler.appendChild(fillers);

        let canonep = document.querySelector('#canonep');

        let canon = document.createElement('p');
        canon.className = 'eps';
        canon.innerHTML = naruto['canon'];
        canonep.appendChild(canon);
    </script>
</body>
