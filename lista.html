    <main>
        <h1>Animes</h1>
        <ul id="animelist">

        </ul>
        <div class="card">
            <p><strong>Algum anime não está na lista?</strong></p>
            <p>Mande um e-mail para keepcalmcomkayo@gmail.com para que verifiquemos e adicionemos pra você!</p>
        </div>
    </main>  

    <script type="module">
        import { lista } from './data.js';

        let animes = lista.sort(function(a, b) {
            return a.name.localeCompare(b.name);
        });

        console.log(animes);

        for (let i=0; i< animes.length; i++) {
        
        let animelist = document.querySelector('#animelist');
        let item = document.createElement('li');
        let link = document.createElement('a');
        link.setAttribute('href', `/${animes[i]['link']}.html`);
        link.innerHTML = animes[i]['name'];
        item.appendChild(link);
        animelist.appendChild(item);

        }
    </script>
